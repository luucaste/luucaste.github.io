<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar justify-content-center navbar-container">
      <a class="navbar-brand" href="#">
        <img class="logo-img" src="assets/logo.png" />
      </a>
    </nav>
    <p class="login-title">Sign Up</p>

    <div class="container container-principal">
      <form class="login-form">
        <h3 class="title-join">Join us</h3>
        
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control clearText"
            placeholder="Name"
            aria-label="Name"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text btn-clearText" id="basic-addon2"
            ><img class="cerrar-imagen" src="assets/cerrar.png"
          /></span>
        </div>
        <div class="input-group mb-3">
          <input
            type="password"
            id="inputPassword"
            class="form-control inputPassword1"
            placeholder="Password"
            aria-label="Password"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text btn-show1" id="btn-show"> 
           <img class="view-password" src="assets/no-show.png"/>
          </span>

        </div>
        <div class="input-group mb-3">
          <input
            type="password"
            id="inputPassword"  
            class="form-control inputPassword2" 
            placeholder="Repeat Password"
            aria-label="Repeat" 
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text btn-show2" id="btn-show""
            ><img class="view-password" src="assets/no-show.png"
          /></span>
        </div>
        <div class="input-group mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            aria-label="Email Address"
            aria-describedby="basic-addon2"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Agree to our <span class="Terms-text"> Terms & Others Stuff</span>
          </label>
        </div>
        <div class="button-container">
          <button class="button-create">Create New Account</button>
        </div>
      </form>
    </div>
    <div class="login-container">
      <button class="button-login">Login</button>
    </div>
    <div class="container createAccount-container">
      <div class="input-group mb-3 btn-container">
        <span class="input-group-text" id="basic-addon1"
          ><img class="imgAccount" src="assets/facebook.png"
        /></span>
        <button class="btn btn-Account">Create Account with Facebook</button>
      </div>
      <div class="input-group mb-3 btn-container">
        <span class="input-group-text" id="basic-addon1"
          ><img class="imgAccount" src="assets/instagram.png"
        /></span>
        <button class="btn btn-Account">Create Account with Instagram</button>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>

</html>
